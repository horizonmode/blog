name: Jest Tests
on:
  workflow_call:

defaults:
  run:
    shell: bash
    working-directory: "./src"

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run test
